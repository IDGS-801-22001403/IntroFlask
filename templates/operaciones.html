<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center my-4">Calcular</h1>
<form action="/operaciones" method="post" class="container p-4 border rounded shadow bg-light">
    <div class="mb-3">
        <label for="n1" class="form-label">Numero 1:</label>
        <input type="number" name="n1" id="n1" class="form-control">
    </div>
    <div class="mb-3">
        <label for="n2" class="form-label">Numero 2:</label>
        <input type="number" name="n2" id="n2" class="form-control">
    </div>

    <p class="fw-bold">Selecciona el tipo de operación:</p>
    <div class="form-check">
        <input type="radio" id="suma" name="opOperacion" value="suma" class="form-check-input">
        <label for="suma" class="form-check-label">Suma</label>
    </div>
    <div class="form-check">
        <input type="radio" id="resta" name="opOperacion" value="resta" class="form-check-input">
        <label for="resta" class="form-check-label">Resta</label>
    </div>
    <div class="form-check">
        <input type="radio" id="multiplicacion" name="opOperacion" value="multiplicacion" class="form-check-input">
        <label for="multiplicacion" class="form-check-label">Multiplicación</label>
    </div>
    <div class="form-check">
        <input type="radio" id="division" name="opOperacion" value="division" class="form-check-input">
        <label for="division" class="form-check-label">División</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Calcular</button>
</form>

<h1 class="text-center text-success mt-4">{{resOp}}</h1>
</body>
</html>
